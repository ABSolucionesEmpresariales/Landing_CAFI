<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">


    <!-- Plugin CSS -->
    <link rel="stylesheet" href="device-mockups/device-mockups.min.css">

    <!-- Custom styles for this template -->
    <link href="css/new-age.css" rel="stylesheet">
    <title></title>
  </head>
  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="http://localhost/Landing_CAFI"> <img class="img-fluid" src="img/nav1.png"></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">

        </div>
      </div>
    </nav>


    <section class="registro capacitadores" style="background: #232F3E;" id="capacitadores">
      <div class="container">
        <div class="row">


                <div class="col-lg-7 mx-auto">
                <h3 class="col-lg-6" style="color: white; font-weight: bold;">Registro</h3>
                  <form class="form-group" id="capacitadores" method="post" action="">
                      <div class="col-lg-6" style="color: white; font-weight: bold;">
                        <div class="form-group">
                          <label for="registrar-name">Nombre completo</label>
                          <input type="text" name="TNombre" class="form-control" id="registrar-name" placeholder="Nombre" data-rule="minlen:4" data-msg="Please enter at least 4 chars" >
                          <div class="validate"></div>
                        </div>
                      </div>

                    <div class="col-lg-6" style="color: white; font-weight: bold;">
                    <div class="form-group">
                      <label for="registrar-email">E-mail de contacto</label>
                      <input type="email" name="TEmail" class="form-control" id="registrar-email" placeholder="E-mail" data-rule="email" data-msg="Please enter a valid email">
                      <div class="validate"></div>
                    </div>
                  </div>

                  <div class="col-lg-6" style="color: white; font-weight: bold;">
                    <div class="form-group">
                      <label for="registrar-tel">Telefono</label>
                      <input type="text" name="TTelefono" class="form-control" id="registrar-tel" placeholder="Telefono" data-rule="minlen:4" data-msg="Please enter at least 4 chars" >
                      <div class="validate"></div>
                    </div>
                  </div>

                  <div class="col-lg-6" style="color: white; font-weight: bold;">
                    <div class="form-group">
                      <label for="registrar-car">Carrera</label>
                      <input type="text" name="TCarrera" class="form-control" id="registrar-car" placeholder="Carrera" data-rule="minlen:4" data-msg="Please enter at least 4 chars" >
                      <div class="validate"></div>
                    </div>
                  </div>

                  <div class="col-lg-6" style="color: white; font-weight: bold;">
                    <div class="form-group">
                      <label for="registrar-exp">Experiencia</label>
                  <select type="text" name="TExperiencia" class="form-control" id="registrar-exp">
                    <option>sin experiencia</option>
                    <option>1 - 5 años</option>
                    <option>5 o más años</option>
                  </select>
                  </div>
                  </div>

                  <p style="color: white; padding-left: 20px;">
                    <label><input type="checkbox" name="terminos"> Al crear una cuenta aceptas nuestros</label>
                    <a style="color: orange;" href="privacidad.html">terminos y condiciones</a>

                    <button id="enviar" class="btn btn-large btn-light btn-block">Registrar</button>
                  </p>
                </form>
                </div>

                    <div class="statusMsg">
                    </div>

                  </div>

          </section>

    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>



    <!-- Custom scripts for this template -->
    <script src="js/new-age.min.js"></script>

    <!-- Default form register -->
    <script src="js/ajax.js"></script>
  </body>
</html>
