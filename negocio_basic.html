  <body style="background: #232F3E;">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="http://www.cafionline.com/"> <img class="img-fluid" src="img/nav1.png"></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu

    <!-- Registro -->
  <section class="registro negocio" style="background: #232F3E;" id="negocio">
    <div class="container">
      <div class="row">


              <div class="col-lg-7 mx-auto">
              <h3 class="col-lg-6" style="color: white; font-weight: bold;">Registro <br>Datos de Negocio</h3>

              <form class="form-group" id="basic" action="" method="post">

                <div class="col-lg-6" style="color: white; font-weight: bold;">
                  <div class="form-group">
                    <label for="registrar-negocioP">Nombre de su negocio</label>
                    <input type="text" name="TNegocio" class="form-control" id="registrar-negocioP" placeholder="Negocio" data-rule="minlen:4" data-msg="Please enter at least 4 chars" >
                    <div class="validate"></div>
                  </div>
                </div>

                <div class="col-lg-6" style="color: white; font-weight: bold;">
                  <div class="form-group">
                    <label for="registrar-giroP">Giro</label>
                <select type="text" name="TGiro" class="form-control" id="registrar-giroP">
                  <option>Ropa</option>
                  <option>Calzado</option>
                  <option>Otro</option>
                </select>
                </div>
                </div>

                <div class="col-lg-6" style="color: white; font-weight: bold;">
                <div class="form-group">
                  <label for="registrar-domicilioP">Calle_Número</label>
                  <input type="text" name="TDomicilio" class="form-control" id="registrar-domicilioP" placeholder="Domicilio" data-rule="domicilio" data-msg="Please enter a valid email">
                  <div class="validate"></div>
                </div>
              </div>

              <div class="col-lg-6" style="color: white; font-weight: bold;">
              <div class="form-group">
                <label for="registrar-coloniaP">Colonia</label>
                <input type="text" name="TColonia" class="form-control" id="registrar-coloniaP" placeholder="Colonia" data-rule="colonia" data-msg="Please enter a valid email">
                <div class="validate"></div>
              </div>
            </div>

            <div class="col-lg-6" style="color: white; font-weight: bold;">
            <div class="form-group">
              <label for="registrar-localidadP">Localidad</label>
              <input type="text" name="TLocalidad" class="form-control" id="registrar-localidadP" placeholder="Localidad" data-rule="localidad" data-msg="Please enter a valid email">
              <div class="validate"></div>
            </div>
          </div>

          <div class="col-lg-6" style="color: white; font-weight: bold;">
          <div class="form-group">
            <label for="registrar-municipioP">Municipio</label>
            <input type="text" name="TMunicipio" class="form-control" id="registrar-municipioP" placeholder="Municipio" data-rule="municipio" data-msg="Please enter a valid email">
            <div class="validate"></div>
          </div>
        </div>

            <div class="col-lg-6" style="color: white; font-weight: bold;">
            <div class="form-group">
              <label for="registrar-estadoP">Estado</label>
              <input type="text" name="TEstado" class="form-control" id="registrar-estadoP" placeholder="Estado" data-rule="estado" data-msg="Please enter a valid email">
              <div class="validate"></div>
            </div>
          </div>


          <div class="col-lg-6" style="color: white; font-weight: bold;">
          <div class="form-group">
            <label for="registrar-paisP">País</label>
            <input type="text" name="TPais" class="form-control" id="registrar-paisP" placeholder="País" data-rule="pais" data-msg="Please enter a valid email">
            <div class="validate"></div>
          </div>
        </div>

        <div class="col-lg-6" style="color: white; font-weight: bold;">
          <div class="form-group">
            <label for="registrar-telP">Telefono</label>
            <input type="text" name="TTelefono" class="form-control" id="registrar-telP" placeholder="Telefono" data-rule="minlen:4" data-msg="Please enter at least 4 chars" >
            <div class="validate"></div>
          </div>
        </div>

        <div class="col-lg-6" style="color: white; font-weight: bold;">
          <div class="form-group">
            <label for="registrar-impresoraP">¿Tiene impresora?</label>
        <select type="text" name="TImpresora" class="form-control" id="registrar-impresoraP">
          <option>Si</option>
          <option>No</option>
        </select>
        </div>
        </div>

          </div>

          <div class="col-lg-5 my-auto">
            <div class="device-container">
              <div class="">
                <div class="device">
                  <div class="screen">
                    <!-- Demo image for screen mockup, you can put an image here, some HTML, an animation, video, or anything else! -->
                    <img src="img/basic.jpg" class="img-fluid" width="1200" style="border-style: dashed; color: white; border-width: 5px;" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>

              <div class="under">

                <p style="color: white; padding-left: 20px;"><label>
                  <input type="checkbox" name="terminos"> Al crear una cuenta aceptas nuestros</label>
                  <a style="color: orange;" href="privacidad.html">terminos y condiciones</a>
                </p>


                <button id="envio" class="btn btn-large btn-light btn-block">Registrar</button>


              <div class="statusMsg">
              </div>

            </div>
          </form>

          </div>
        </div>

    </section>

    <footer>

          <div class="container">
                <p>&copy; CAFI Punto De Venta 2019. All Rights Reserved.</p>

      </div>
    </footer>

    <script src="js/jquery.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/new-age.min.js"></script>
    <script src="js/ajax.js"></script>

    </body>
    </html>
