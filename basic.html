    <!-- Registro -->
  <section class="registro" style="background: #232F3E;" id="registro">
    <div class="container">
      <div class="row">


              <div class="col-lg-7 mx-auto">


              <h3 class="col-lg-6" style="color: white; font-weight: bold;">Registro <span class="font-semibold" style="color: #EF5602;">Basic</h3>
            <form class="registrar-form php-mail-form" role="form" action="registrarform/registrarform.php" method="POST">

              <div class="col-lg-6" style="color: white; font-weight: bold;">
                <div class="form-group">
                  <label for="registrar-name">Nombre(s)</label>
                  <input type="name" name="name" class="form-control" id="registrar-name" placeholder="Nombre" data-rule="minlen:4" data-msg="Please enter at least 4 chars" >
                  <div class="validate"></div>
                </div>
              </div>

              <div class="col-lg-6" style="color: white; font-weight: bold;">
                <div class="form-group">
                  <label for="registrar-name">Apellidos</label>
                  <input type="name" name="name" class="form-control" id="registrar-name" placeholder="Apellidos" data-rule="minlen:4" data-msg="Please enter at least 4 chars" >
                  <div class="validate"></div>
                </div>
              </div>

              <div class="col-lg-6" style="color: white; font-weight: bold;">
              <div class="form-group">
                <label for="registrar-email">E-mail de contacto</label>
                <input type="email" name="email" class="form-control" id="registrar-email" placeholder="E-mail" data-rule="email" data-msg="Please enter a valid email">
                <div class="validate"></div>
              </div>
            </div>

            <div class="col-lg-6" style="color: white; font-weight: bold;">
              <div class="form-group">
                <label for="registrar-name">Telefono</label>
                <input type="name" name="name" class="form-control" id="registrar-name" placeholder="Telefono" data-rule="minlen:4" data-msg="Please enter at least 4 chars" >
                <div class="validate"></div>
              </div>
            </div>
          </div>

          <div class="col-lg-5 my-auto">
            <div class="device-container">
              <div class="">
                <div class="device">
                  <div class="screen">
                    <!-- Demo image for screen mockup, you can put an image here, some HTML, an animation, video, or anything else! -->
                    <img src="img/basic.jpg" class="img-fluid" width="1200" style="border-style: dashed; color: white; border-width: 5px;" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>

              <div class="under">

                <p style="color: white; padding-left: 20px;"><label>
                  <input type="checkbox" name="terminos"> Al crear una cuenta aceptas nuestros</label>
                  <a style="color: orange;" href="privacidad.html">terminos y condiciones</a>
                </p>

              <div class="form-send">
                <button type="submit" class="btn btn-large btn-light btn-block">Registrar</button>
              </div>
            </div>

            </form>
          </div>
        </div>
